<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atualização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="cpf"], /* note: 'cpf' is not a standard input type */
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        button[type="reset"] {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
        <legend>Atualização do Fardamento</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" name="nome" required placeholder="Digite seu nome" />
        
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
        
        <label for="cpf">CPF:</label>
        <input type="text" maxlength="11" id="cpf" name="cpf" required placeholder="Digite seu CPF" />
        
        <label for="camisa">T.Camisa:</label>
        <input type="text" maxlength="3" id="camisa" name="camisa" required placeholder="Digite o número da camisa" />
    </fieldset>

    <fieldset>
        <legend>Endereço para Entrega</legend>
        <label for="tipo_endereco">Tipo:</label>
        <select id="tipo_endereco" name="tipo_endereco">
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="estrada">Estrada</option>
            <option value="rodovia">Rodovia</option>
            <option value="avenida">Avenida</option>
            <option value="outros">Outros</option>
        </select>
        
        <label for="logradouro_endereco" id="logradouro_label">Logradouro:</label>
        <input type="text" id="logradouro_endereco" name="logradouro_endereco" required placeholder="Digite o logradouro" />
        
        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco" name="numero_endereco" required placeholder="Digite o número" />
        
        <label for="complemento_endereco">Complemento:</label>
        <input type="text" id="complemento_endereco" name="complemento_endereco" placeholder="Digite o complemento" />
    </fieldset>

    <fieldset>
        <legend>Deseja deixar alguma observação?</legend>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="msg" placeholder="Digite sua mensagem aqui"></textarea>
    </fieldset>

    <fieldset>
        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar o Formulário</button>
    </fieldset>
</form>

<script>
    // Função para atualizar o nome do campo Logradouro com base na seleção do Tipo
    document.getElementById('tipo_endereco').addEventListener('change', function() {
        var tipoEndereco = this.value;
        var logradouroLabel = document.getElementById('logradouro_label');

        if (tipoEndereco) {
            // Atualiza o texto do rótulo com o valor selecionado
            logradouroLabel.textContent = 'Logradouro (' + tipoEndereco + '):';
        } else {
            // Reseta o texto do rótulo para o padrão
            logradouroLabel.textContent = 'Logradouro:';
        }
    });
</script>

</body>
</html>
